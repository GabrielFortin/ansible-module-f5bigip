---

- name: Create SYS App Service
  f5bigip_sys_application_service:
    f5bigip_hostname: "{{ inventory_hostname }}"
    f5bigip_username: "{{ bigip01_username }}"
    f5bigip_password: "{{ bigip01_password }}"
    f5bigip_port: "{{ bigip01_port }}"
    name: "{{ app_name }}"
    partition: "{{ bigip_partition }}"
    template: "{{app_template}}"
    tables: "{{ app_tables }}"
    variables: "{{ app_variables }}"
    state: present
  delegate_to: localhost
  register: result

- name: Assert Create SYS App Service
  assert:
    that:
      - result|changed

