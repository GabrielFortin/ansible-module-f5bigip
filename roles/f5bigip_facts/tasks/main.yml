---

- name: Gather BIG-IP facts
  f5bigip_facts:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    object: "{{ item }}"
  with_items: "{{ facts_objects }}"
  delegate_to: localhost
  register: result
  

- name: Filter BIG-IP facts
  f5bigip_facts:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    object: "{{ item }}"
    filter: "{{ facts_filter }}"
    select: "{{ facts_select }}"
  with_items: "{{ facts_objects }}"
  delegate_to: localhost
  register: result