---

- name: Create LTM Pool
  f5bigip_ltm_pool:
    f5bigip_hostname: "{{ inventory_hostname }}"
    f5bigip_username: "{{ f5bigip_username }}"
    f5bigip_password: "{{ f5bigip_password }}"
    f5bigip_port: "{{ f5bigip_port }}"
    name: "{{ pool_name }}"
    partition: "{{ f5bigip_partition }}"
    description: "{{ pool_description }}"
    load_balancing_mode: "{{ pool_load_balancing_mode }}"
    state: "present"
  delegate_to: localhost
  register: result

- name: Assert Create LTM Pool
  assert:
    that:
      - result|changed

