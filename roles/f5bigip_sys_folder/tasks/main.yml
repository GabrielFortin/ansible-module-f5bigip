---

- name: Create SYS Folder
  f5bigip_sys_folder:
    f5bigip_hostname: "{{ inventory_hostname }}"
    f5bigip_username: "{{ bigip01_username }}"
    f5bigip_password: "{{ bigip01_password }}"
    f5bigip_port: "{{ bigip01_port }}"
    name: "{{ folder_name }}"
    description: "{{ folder_description }}"
    sub_path: /
    state: present
  delegate_to: localhost
  register: result

- name: Assert Create SYS Folder
  assert:
    that:
      - result|changed

