- name: Delete SYS Folder
  f5bigip_sys_folder:
    f5bigip_hostname: "{{ inventory_hostname }}"
    f5bigip_username: "{{ bigip01_username }}"
    f5bigip_password: "{{ bigip01_password }}"
    f5bigip_port: "{{ bigip01_port }}"
    name: "{{ folder_name }}"
    state: absent
  delegate_to: localhost
  register: result

- name: Delete SYS Folder
  assert:
    that:
      - result|changed

- name: Delete SYS Folder (idempotent)
  f5bigip_sys_folder:
    f5bigip_hostname: "{{ inventory_hostname }}"
    f5bigip_username: "{{ bigip01_username }}"
    f5bigip_password: "{{ bigip01_password }}"
    f5bigip_port: "{{ bigip01_port }}"
    name: "{{ folder_name }}"
    state: absent
  delegate_to: localhost
  register: result

- name: Delete SYS Folder (idempotent)
  assert:
    that:
      - not result|changed