- name: Assert Modify GTM Datacenter description (idempotent check)
  assert:
      that:
        - not result|changed

- name: Delete GTM Datacenter
  f5bigip_gtm_datacenter:
    f5bigip_hostname: "{{ inventory_hostname }}"
    f5bigip_username: "{{ f5bigip_username }}"
