---

- name: Get Shared bigip failover state
  f5bigip_shared_bigip_failover_state:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
  delegate_to: localhost
  register: result

- name: Display Shared bigip failover state
  debug:
    msg: "failover state: {{ result.bigip_failover_state.failoverState }}"

- name: Assert Shared bigip failover state
  assert:
    that:
      - result.bigip_failover_state.failoverState == 'active'