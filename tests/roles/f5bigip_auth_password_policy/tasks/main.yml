---

- name: Change Password Policy min duration
  f5bigip_auth_password_policy:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    min_duration: "{{ password_policy_min_duration }}"
  delegate_to: localhost
  register: result

- name: Assert Change Password Policy min duration
  assert:
    that:
      - result|changed

- name: Change Password Policy min duration (idempotent)
  f5bigip_auth_password_policy:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    min_duration: "{{ password_policy_min_duration }}"
  delegate_to: localhost
  register: result

- name: Assert Change Password Policy min duration (idempotent)
  assert:
    that:
      - not result|changed

- name: Change Password Policy min duration back to default
  f5bigip_auth_password_policy:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    min_duration: "{{ password_policy_min_duration_default }}"
  delegate_to: localhost
  register: result

- name: Assert Change Password Policy min duration back to default
  assert:
    that:
      - result|changed

- name: Change Password Policy min duration back to default (idempotent)
  f5bigip_auth_password_policy:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    min_duration: "{{ password_policy_min_duration_default }}"
  delegate_to: localhost
  register: result

- name: Assert Change Password Policy min duration back to default (idempotent)
  assert:
    that:
      - not result|changed