---

- name: UTIL Unix ls
  f5bigip_util_unix_ls:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    path: "{{ unix_path }}"
  delegate_to: localhost
  register: result

- name: Show folder
  debug:
    msg: "{{ result.result }}"

- name: Assert UTIL Unix ls
  assert:
    that:
      - result|changed