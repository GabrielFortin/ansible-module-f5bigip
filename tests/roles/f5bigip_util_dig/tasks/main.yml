---

- name: Run dig command
  f5bigip_util_dig:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    arguments: "{{ dig_arguments }}"
  delegate_to: localhost
  register: result

- name: Show dig command result
  debug:
    msg: "{{ result.result }}"

- name: Assert run dig command
  assert:
    that:
      - result|succeeded